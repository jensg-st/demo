direktiv_api: "endpoint/v1"
allow_anonymous: false  

path_extension: /{id}

plugins:
  - type: key-auth
    configuration:
       key_name: jens
  - type: request-convert
  - type: acl
    configuration:
      deny_groups: 
      - group1
  - type: target-flow
    configuration:  
      flow: test.yaml
methods: 
  - GET
  - POST
